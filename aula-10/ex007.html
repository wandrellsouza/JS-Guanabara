<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    
    <h1>Somando Valores: </h1>
    <input type="number" name="txtn1" id="txtn1"><br><br>
    <input type="number" name="txtn2" id="txtn2"><br><br>

    <input type="button" value="Somar" onclick="somar()"><br><br>

    <div id="res">Resultado: </div>
    <script>
        //anotações
        /*
        para pegar um valor dentro de um input é necessário chamar o elemento
        e adicionar o .value a ele. Por exemplo: num.value
        */
        function somar(){
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.getElementById('txtn2')
            let result = document.getElementById('res')

            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            
            let soma = (n1 + n2)

            result.innerHTML = ('O resultado é igual a  ' + soma)

        }
    </script>
</body>
</html>
