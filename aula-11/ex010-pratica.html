<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Veja se foi multado</h1>
    <label for="">Velocidade: </label>
    <input type="number" name="txtvel" id="txtvel">

    <input type="button" value="verificar" onclick="calcular()">

    <div id="res"></div>
    
    <script>
        function calcular(){
            let txtv = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)
            res.innerHTML = (`Sua velocidade é de ${vel}km/h`) 

            if(vel > 60){
                res.innerHTML += (` , Você ultrapassou o limite permitido, <strong>MULTADO</strong>`)
            }else{
                res.innerHTML += (` , Você ta safe,por enquanto`)
            }
        }

        
    </script>
</body>
</html>
